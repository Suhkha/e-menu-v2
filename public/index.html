<!DOCTYPE html>
<html lang="en" class="relative">
<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#000000" />
  <meta name="theme-color" content="#000000" />
  
  <meta http-equiv="cache-control" content="no-store" />

  <meta property="og:title" content="Calle 4 Taquería" />
  <meta property="og:url" content="https://callecuatrotaqueria.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://callecuatrotaqueria.com/img/share.png" />
  <meta property="og:description" content="Taquería con especialidades en costras, gringas, queso fundidos de: pastor, top sirloin, longaniza, suadero, bistec, arrachera. Los tacos de pastor, y top sirloin son marinados con especias del sur y cortados en lajas directamente del trompo." />
  <meta name="keywords" content="tacos, taquería, costras, gringas, quesadillas, alambres, tacos calle 4, quesos fundidos"/>

  <title>Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <main>
    <div class="bg">

      <img src="img/cover.png" class="absolute w-full h-64 top-0 object-cover bg-cover" alt="">  
      <div class="overlay-cover absolute w-full bg-black opacity-50 top-0"></div>

      <div id="header" class="mx-4 lg:m-auto lg:w-3/6 relative">
          <div id="header-menu" class="my-4">
            <div class="burguer_container cursor-pointer z-50 hover:opacity-75" id="toggle">
              <img src="img/icons/menu_white.png" class="burguer-icon block w-6 h-auto" alt="">
            </div>
            <div class="overlay fixed bg-black top-0 left-0 w-full h-0 z-10 opacity-0 overflow-hidden" id="overlay">
              <nav class="overlay-menu relative text-5xl text-center">
                <ul class="list-none p-0 m-0 inline-block relative h-full">
                  <li class="block relative opacity-0">
                    <a class="block relative text-white no-underline overflow-hidden" href="/">Inicio</a>
                  </li>
                  <li class="block relative opacity-0">
                    <a class="block relative text-white no-underline overflow-hidden" href="/menu">Menú</a>
                  </li>
                  <li class="block relative opacity-0">
                    <a class="block relative text-white no-underline overflow-hidden" href="/galeria">Galería</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
      </div>
      <div class="bg-black w-3/4 py-4 mx-auto lg:w-2/5 lg:m-auto mt-4 rounded-lg relative">
        <img src="img/logo.png" class="w-2/5 lg:w-1/2 m-auto" alt="">
        <div class="flex w-3/5 lg:w-1/3 mx-auto mt-4 mb-4">
          <span class="text-center text-xs text-white inline-block self-center">Patrocinado por:</span>
          <img src="img/patrocinador.png" class="self-center w-12 lg:w-20 mx-auto" alt="">
        </div>
      </div>

      <div id="information" class="w-3/5 lg:w-1/5 mt-4 mx-auto relative">
        <div class="hours flex mb-2">
          <div class="inline-block self-center">
            <img src="img/icons/clock_white.png" class="block w-5 lg:w-6 h-auto m-auto" alt="">
          </div>
          <div class="inline-block self-center">
            <span class="text-xs lg:text-base block ml-2 text-white">Lun a Dom de 14:00 a 22:00 hrs</span>
          </div>
        </div>
        <div class="phone flex mb-2">
          <div class="inline-block self-center">
            <img src="img/icons/phone_white.png" class="block w-5 lg:w-6 h-auto m-auto" alt="">
          </div>
          <div class="inline-block self-center">
            <a href="tel:+525558440206" class="text-xs lg:text-base block ml-2 text-white">
              55 5844 0206
            </a>
          </div>
        </div>
        <div class="phone flex">
          <div class="inline-block self-center">
            <img src="img/icons/whatsapp_white.png" class="block w-5 lg:w-6 h-auto m-auto" alt="">
          </div>
          <div class="inline-block self-center">
            <a href="https://wa.me/2211795351" class="text-xs lg:text-base block ml-2 text-white">
              22 1179 5351
            </a>
          </div>
        </div>

        <a href="/menu" class="view-menu-btn">
          <div id="view-menu" class="rounded-lg bg-black mt-6 py-4 px-6 flex flex-row justify-around">
            <div class="self-center">
              <span class="text-base lg:text-xl text-white">Ver menú</span>
            </div>
            <div>
              <img src="img/icons/menu-letter_white.png" class="block w-6 lg:w-8 h-auto m-auto" alt="">
            </div>
          </div>
        </a>
      </div>

      <div id="gallery" class="w-4/5 lg:w-2/5 mx-auto mt-4 mb-12 relative">
        <a href="/galeria" class="cursor-pointer">
          <img src="img/cover.png" class="rounded-lg block" alt="">
        </a>
        <a href="/galeria" class="block float-right mt-2">Ver galería <img src="img/icons/arrow.png" class="inline w-3 h-auto m-auto" alt=""></a>
      </div>
    </div>

    <div id="address" class="w-4/5 lg:w-2/5 mx-auto mb-8">
      <div class="flex mb-2">
        <div class="inline-block self-center">
          <img src="img/icons/placeholder.png" class="block w-6 h-auto m-auto" alt="">
        </div>
        <a href="" class="cursor-pointer">
          <div class="inline-block">
            <span class="text-sm lg:text-base block ml-2">Avenida Yucatán Sur 4, Colonia La Concepción, 12000, Milpa Alta, CDMX.</span>
          </div>
        </a>
      </div>
      <a href="https://goo.gl/maps/4ScbmXua4LzC4n1x7" target="_blank" class="cursor-pointer block relative">
        <img src="img/map.png" class="rounded-lg" alt="">
        <span class="absolute overlay-text text-white z-10">Ver mapa</span>
        <div class="overlay-map absolute w-full h-full bg-black opacity-50 top-0 rounded-lg"></div>
      </a>
    </div>

    <div id="follow" class="w-3/5 lg:w-1/5 mt-4 mx-auto myt-10 mb-16">
      <div class="flex flex-row justify-around">
        <div class="inline-block mx-5">
          <a href="https://www.facebook.com/calle4taquerias/" target="_blank" class="cursor-pointer">
            <img src="img/icons/facebook.png" class="block w-8 h-auto m-auto" alt="">
          </a>
        </div>
        <div class="inline-block mx-5">
          <a href="https://www.instagram.com/calle4taqueria/" target="_blank" class="cursor-pointer">
            <img src="img/icons/instagram.png" class="block w-8 h-auto m-auto" alt="">
          </a>
        </div>
        <div class="inline-block mx-5">
          <a href="https://vm.tiktok.com/J8W74tA" target="_blank" class="cursor-pointer">
            <img src="img/icons/tiktok.png" class="block w-8 h-auto m-auto" alt="">
          </a>
        </div>
      </div>  
    </div>
  </main>
  <footer class="flex bg-black text-gray-900 text-xs text-center py-3 absolute left-0 bottom-0 w-full h-8">
    <span class="text-white block mx-auto self-center">Desarrollado por © <a href="https://www.hornitodigital.com/" target="_blank" ><span class="underline">Hornito Digital</span></a></span>
  </footer>

<script src="js/main.js"></script>
</html>
