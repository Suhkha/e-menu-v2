<!DOCTYPE html>

  <link rel="apple-touch-icon" href="img/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="img/icons/icon-152x152.png" />

  <meta name="apple-mobile-web-app-status-bar" content="#000000" />
  <meta name="theme-color" content="#000000" />
  
  <meta http-equiv="cache-control" content="no-store" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <meta property="og:title" content="Calle 4 Taquería" />
  <meta property="og:url" content="https://callecuatrotaqueria.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://callecuatrotaqueria.com/img/share.png" />
  <meta property="og:description" content="Taquería con especialidades en costras, gringas, queso fundidos de: pastor, top sirloin, longaniza, suadero, bistec, arrachera. Los tacos de pastor, y top sirloin son marinados con especias del sur y cortados en lajas directamente del trompo." />
  <meta name="keywords" content="tacos, taquería, costras, gringas, quesadillas, alambres, tacos calle 4, quesos fundidos"/>
  <title>Menú</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/main.css">

<body class="relative">
  <main>
    
    <div id="header" class="mx-4 lg:m-auto lg:w-3/6 relative">
      <div id="header-menu" class="mt-4">
        <div class="burguer_container cursor-pointer z-50 hover:opacity-75" id="toggle-gallery">
          <img src="img/icons/menu_dark.png" class="burguer-icon block w-6 h-auto" alt="">
        </div>
        <div class="overlay fixed bg-black top-0 left-0 w-full h-0 z-10 opacity-0 overflow-hidden" id="overlay">
          <nav class="overlay-menu relative text-5xl text-center">
            <ul class="list-none p-0 m-0 inline-block relative h-full">
              <li class="block relative opacity-0">
                <a class="block relative text-white no-underline overflow-hidden" href="/">Inicio</a>
              </li>
              <li class="block relative opacity-0">
                <a class="block relative text-white no-underline overflow-hidden" href="/menu">Menú</a>
              </li>
              <li class="block relative opacity-0">
                <a class="block relative text-white no-underline overflow-hidden" href="/galeria">Galería</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <h1 class="text-base pt-2 pb-2">GALERÍA</h1>
      <span class="text-sm text-gray-700 mb-4 block">Da click en la imagen</span>

      <!--gallery-->
    <div class="pb-20">
      <div class="flex bg-olive mb-4 rounded-lg ">
        <div class="w-full inline-block ml-4 py-3">
          <div class="text-sm text-white text-center self-center">Pizzas</div>
        </div>
      </div>
      <div class="flex flex-wrap mx-2 overflow-hidden pb-4">
        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">
          <a href="img/menu/pizza-1.jpg" data-fancybox="images" data-caption="Pizza casera">
            <img class="img-fluid img-gallery w-screen md:mx-5 lg:mx-0 lg:w-screen h-40 object-cover" src="img/menu/pizza-1.jpg" alt="">
          </a>
        </div>

        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">
          <a href="img/menu/pizza-2.jpg" data-fancybox="images" data-caption="Pizza casera">
            <img class="img-fluid img-gallery w-screen md:mx-5 lg:mx-0 lg:w-screen h-40 object-cover" src="img/menu/pizza-2.jpg" alt="">
          </a>
        </div>

      </div>

      <div class="flex bg-olive mb-4 rounded-lg ">
        <div class="w-full inline-block ml-4 py-3">
          <div class="text-sm text-white text-center self-center">Pastas</div>
        </div>
      </div>

        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">

        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">

            <img class="img-fluid img-gallery w-screen md:mx-5 lg:mx-0 lg:w-screen h-40 object-cover" src="img/menu/pasta-2.jpg" alt="">

        </div>

      </div>


      <div class="flex bg-olive mb-4 rounded-lg ">
        <div class="w-full inline-block ml-4 py-3">
          <div class="text-sm text-white text-center self-center">Postres</div>

        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">
          <a href="img/menu/postre-2.jpg" data-fancybox="images" data-caption="Postre casero">
            <img class="img-fluid img-gallery w-screen md:mx-5 lg:mx-0 lg:w-screen h-40 object-cover" src="img/menu/postre-2.jpg" alt="">

          </a>
        </div>

        <div class="my-5 w-screen md:w-1/2 lg:w-1/2 overflow-hidden lg:my-2 lg:px-2">
          <a href="img/menu/postre-4.jpg" data-fancybox="images" data-caption="Postre casero">
            <img class="img-fluid img-gallery w-screen md:mx-5 lg:mx-0 lg:w-screen h-40 object-cover" src="img/menu/postre-4.jpg" alt="">
          </a>
        </div>

      </div>
    </div>
  </main>
  <footer class="flex bg-olive text-white text-xs text-center py-3 absolute left-0 bottom-0 w-full h-8">
    <span class="text-white block mx-auto self-center">Desarrollado por © <a href="https://www.hornitodigital.com/" target="_blank" ><span class="underline">Hornito Digital</span></a></span>
